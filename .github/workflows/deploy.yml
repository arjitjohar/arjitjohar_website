name: Deploy to AWS S3

on:
  push:
    branches:
      - main # Or your default branch, e.g., master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm ci # 'ci' is generally preferred for CI environments

      - name: Build project
        run: npm run build # This should create the 'dist' folder

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4 # Use the latest version
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} --delete
        # The --delete flag removes files from S3 that are not in the ./dist folder
  
      - name: Invalidate CloudFront Cache
        if: secrets.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
